<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>ÎãåÌÖêÎèÑ Ïõπ Ïä§ÏúÑÏπò üéÆ</title>
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="Ïõπ Ïä§ÏúÑÏπò" /> 

    <style>
        body {
            margin: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .switch {
            width: 600px;
            height: 300px;
            background-color: #333;
            border-radius: 30px;
            display: flex;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        .joycon.left {
            width: 100px;
            background-color: #3fb5f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .joycon.right {
            width: 100px;
            background-color: #f4414a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .screen {
            flex: 1;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0;
            font-size: 24px;
        }

        .button {
            width: 20px;
            height: 20px;
            background-color: #222;
            border-radius: 50%;
            margin: 10px;
            border: 2px solid #000;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <div class="switch">
        <div class="joycon left">
            <div class="button" onclick="pressButton('L1')"></div>
            <div class="button" onclick="pressButton('L2')"></div>
            <div class="button" onclick="pressButton('L3')"></div>
        </div>
        <div class="screen" id="screen">üéÆ Press a button!</div>
        <div class="joycon right">
            <div class="button" onclick="pressButton('R1')"></div>
            <div class="button" onclick="pressButton('R2')"></div>
            <div class="button" onclick="pressButton('R3')"></div>
        </div>
    </div>

    <script>
        function pressButton(buttonName) {
            const screen = document.getElementById('screen');
            screen.textContent = `Button ${buttonName} pressed! üéÆ`;
        }
    </script>

</body>
</html>
