<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>닌텐도 웹 스위치 OS 🎮</title>
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="웹 스위치 OS" /> 

    <style>
        body {
            margin: 0;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .status-bar {
            height: 30px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 14px;
        }

        .home-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: auto;
        }

        .game-icon {
            width: 120px;
            height: 120px;
            background-color: #444;
            border-radius: 10px;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .game-icon:hover, .game-icon.active {
            transform: scale(1.1);
            background-color: #666;
        }

        .footer {
            height: 40px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div>12:34 PM</div>
        <div>Wi-Fi ☰ 🔋 80%</div>
    </div>

    <div class="home-screen" id="homeScreen">
        <div class="game-icon" onclick="launchGame('젤다의 전설')">젤다</div>
        <div class="game-icon" onclick="launchGame('슈퍼 마리오')">마리오</div>
        <div class="game-icon" onclick="launchGame('포켓몬')">포켓몬</div>
        <div class="game-icon" onclick="launchGame('스플래툰')">스플래툰</div>
        <div class="game-icon" onclick="launchGame('동물의 숲')">동숲</div>
    </div>

    <div class="footer" id="footer">게임을 선택하세요 🎮</div>

    <script>
        function launchGame(gameName) {
            const footer = document.getElementById('footer');
            footer.textContent = `게임 실행 중: ${gameName} 🚀`;
            
            // 간단히 active 효과 주기
            const icons = document.querySelectorAll('.game-icon');
            icons.forEach(icon => icon.classList.remove('active'));
            
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
