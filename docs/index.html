<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>핑크 블랙 체크무늬</title>
  <!-- 홈 화면 아이콘 설정 -->
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-title" content="핑크 블랙 체크무늬" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* 백업용 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .checkerboard {
      width: 200px;
      height: 200px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0;
    }
    .checkerboard div {
      width: 100%;
      height: 100%;
    }
    .pink {
      background-color: hotpink;
    }
    .black {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="checkerboard">
    <div class="pink"></div>
    <div class="black"></div>
    <div class="black"></div>
    <div class="pink"></div>
  </div>

  <script>
    // 그냥 장난삼아 살짝 애니메이션 효과도 넣어줄게~ 흐흐
    const squares = document.querySelectorAll('.checkerboard div');
    setInterval(() => {
      squares.forEach(sq => {
        sq.style.opacity = Math.random() * 0.5 + 0.5;
      });
    }, 500);
  </script>
</body>
</html>
